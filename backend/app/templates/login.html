<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Improve</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles for Grayscale and Blue Palette -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 15px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-container h3 {
            margin-bottom: 20px;
            color: #007bff;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .form-text a {
            color: #007bff;
        }
        .form-text a:hover {
            text-decoration: underline;
        }
        .alert {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Include the navbar -->
    {% include 'includes/navbar.html' %}
    
    <!-- Container for the Login Form -->
    <div class="login-container">
        <h3 class="text-center">Login to Improve</h3>
        
        <!-- Alert for invalid login -->
        {% if form.errors %}
        <div id="login-alert" class="alert alert-danger text-center" role="alert">
            Invalid username or password. Please try again.
        </div>
        {% endif %}
        
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" id="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
            <div class="form-text text-center mt-3">
                <a href="{% url 'password_reset' %}">Forgot password?</a>
            </div>
        </form>
        <div class="text-center mt-3">
            <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript to handle alert fade out after 5 seconds -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var alert = document.getElementById("login-alert");
            if (alert) {
                alert.style.display = 'block';
                setTimeout(function () {
                    alert.style.display = 'none';
                }, 5000);  // 5 seconds
            }
        });
    </script>

</body>
</html>
